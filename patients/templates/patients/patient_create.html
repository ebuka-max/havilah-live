{% extends 'base.html' %}

{% block content %}
<div class="patient_create">
    <h2>Make your Request</h2>
    <form class="site-form" action="{% url 'patients:create' %}" method="post" enctype="multipart/form-data">
        {{ form }}
        {% csrf_token %}
        <button class="submit">create</button>
    </form>
</div>

{% endblock %}
